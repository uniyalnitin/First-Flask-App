<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naukari - Job Web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
        
        .mdl-mini-footer .mdl-logo i.material-icons {
                color: #ff4081;
            font-size: 22px;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row portfolio-logo-row">
            <span class="mdl-layout__title">
                <div class="portfolio-logo"></div>
                <span class="mdl-layout__title">{{ title }} ..........      ..... <a href="{{ url_for('index') }}">Home</a></span>
            </span>
        </div>
    </header>

     <div class="search-ribbon">
                <form method="post">
                    {{ form.hidden_tag() }}
                    <p>
                    	{{ form.what.label }}
                    	{{ form.what(size=32) }}<br>
                    </p>
                    <p>
                    	{{ form.where.label }}
                    	{{ form.where(size=32)  }}<br>
                    </p>
                    <p>
                    	{{form.submit()}}
                    </p>
                </form>
        </div>

{% block content %}{% endblock %}

 <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Developer | Built with <i class="material-icons">favorite</i> by <a href="http://twitter.com/@n3_uniyal">Nitin Uniyal</a></div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Medium</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
